<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center font-bold mt-8">Welcome To My <span class="text-red-600">Functional Bank</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h3 class="text-5xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-red-400  m p-8 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h3 class="text-5xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-blue-400  p-8 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h3 class="text-5xl">$<span id="balance-total">1240</span></h3>
                </div>

            </div>
        </section>

    <!-- bank calculation -->

    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto ">
            <div class="bg-violet-400 p-8 rounded-lg">
                <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                <input id="deposit-field" class="w-3/4 block mb-2 px-3 py-3 rounded-md"  type="text" placeholder="$ Amount you want to Deposit">
                <button id="btn-deposit" class="text-white bg-blue-600 hover:bg-blue-500 font-semibold px-8 py-2 rounded-md">Deposit</button>

            </div>
            <div class="bg-purple-400 p-8 rounded-lg">
                <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                <input id="withdraw-field" class="w-3/4 block mb-2 px-3 py-3 rounded-md"  type="text" placeholder="$ Amount you want to Withdraw">
                <button id="btn-withdraw" class="text-white bg-pink-600 hover:bg-pink-500 font-semibold px-8 py-2 rounded-md">Withdraw</button>

            </div>

        </div>
    </section>
    </main>
    <script src="/js/deposit_file.js"></script>
</body>
</html>
